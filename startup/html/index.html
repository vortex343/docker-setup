<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Startup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .search-container {
            text-align: center;
            padding: 30px 0;
        }
        .search-container input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .bookmarks {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .bookmark {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 120px;
            transition: transform 0.3s ease;
        }
        .bookmark:hover {
            transform: scale(1.05);
        }
        .bookmark a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            display: block;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Your Startup Page</h1>
</header>

<div class="search-container">
    <input type="text" placeholder="Search the web..." id="search-bar">
</div>

<div class="bookmarks">
    <div class="bookmark">
        <a href="https://www.google.com" target="_blank">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google" width="80">
            <span>Google</span>
        </a>
    </div>
    <div class="bookmark">
        <a href="https://www.youtube.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" width="80">
            <span>YouTube</span>
        </a>
    </div>
    <div class="bookmark">
        <a href="https://www.github.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/GitHub_Logo_2018.png" alt="GitHub" width="80">
            <span>GitHub</span>
        </a>
    </div>
    <div class="bookmark">
        <a href="https://www.reddit.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Reddit_logo_2016.svg" alt="Reddit" width="80">
            <span>Reddit</span>
        </a>
    </div>
    <div class="bookmark">
        <a href="https://www.wikipedia.org" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia_logo_2023.png" alt="Wikipedia" width="80">
            <span>Wikipedia</span>
        </a>
    </div>
    <div class="bookmark">
        <a href="https://www.stackoverflow.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Stack_Overflow_Logo_2019.svg" alt="Stack Overflow" width="80">
            <span>Stack Overflow</span>
        </a>
    </div>
</div>

<footer>
    <p>&copy; 2025 My Startup Page</p>
</footer>

</body>
</html>
